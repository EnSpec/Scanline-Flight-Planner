<!DOCTYPE html>
<html>
<head>
    <meta name="encoding" value="utf-8">
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <title>NanoSpec Scan Route Plotter</title>
</head>
<body>
    <div class="container">
        <div class="row"><h3>Scan Route Preview</h3></div>
        <div class="row">
            <div class="col-12">
                <div id="map"></div>
            </div>
        </div>
        <div class="row"style="margin-bottom:20px">
            <div class="col-12">
                <input id="pac-input" style="width:30%"class="controls" type="text" placeholder="Search Locations">
            </div>

        </div>
        <div class="row">
            <div class="col-3">
            <p><button id="infile">Load Area from File</button><br>
            <button id="start_draw">Draw Area</button> <a href='#'>(Help)</a>
            </p>
            <div id="io_panel">
                <button id="save">Save Path</button>
            </div>
            <div id="draw_panel" style="display:none">
                <button id="clear_draw">Clear</button>
                <button id="finish_draw">Finish</button>
            </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <p><select id="spectrometer">
                        <option>AVIRIS Classic</option>
                        <option>AVIRIS Next Gen</option>
                        <option selected>Headwall Nano Hyperspec</option>
                        <option>Headwall VNIR-SWIR co-boresi</option>
                        <option>Specim FENIX</option>
                        <option>Norsk Elektro Optikk HySpex</option>
                    </select></p>
                </div>
                <div class="row">
                <p>Scan Altitude: <input type="text" style="width:3em" id="alt"value=45> m</p>
                </div>
                <div class="row">
                <p>Scan Overshoot: <input type="text" style="width:3em" id="bearing"value=45> m</p>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <p><select id="vehicle">
                        <option selected value="quadcopter">Quadcopter</option>
                        <option value="fullscale">Full-Scale Airplane</option>
                       </select>
                    </p>
                    <p>Scan Bearing: <input type="text" style="width:3em" id="bearing"value=45>&deg;</p>
                    <p>Frame Period: <input type="text" style="width:3em" id="frame_pd"value=2> ms</p>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <p>Path Length: <span id="scan_len">0</span> km<br>
                    Flight Velocity: <span id="scan_speed">0</span> m/s<br>
                    Flight Duration: <span id="scan_time">0:00:00</span><br>
                    Pixel Size: <span id="px_size">0</span> m</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap">
    </script>
  </body>
</html>
